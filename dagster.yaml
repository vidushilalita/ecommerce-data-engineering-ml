# Dagster Configuration File
# Configures the Dagster instance, storage, and compute

# Instance configuration
instance:
  # Storage location for run history and event logs
  run_storage:
    module: dagster.core.storage.runs
    class: SqliteRunStorage
    config:
      base_dir: ./dagster_data

  # Event log storage
  event_log_storage:
    module: dagster.core.storage.event_log
    class: SqliteEventLogStorage
    config:
      base_dir: ./dagster_data

  # Schedule and sensor storage
  schedule_storage:
    module: dagster.core.storage.schedules
    class: SqliteScheduleStorage
    config:
      base_dir: ./dagster_data

  # Compute logs
  compute_logs:
    module: dagster.core.storage.compute_logs
    class: LocalComputeLogManager
    config:
      base_dir: ./dagster_data/logs

# Execution settings
execution:
  # Use in-process executor for lightweight execution
  config:
    multiprocess:
      max_concurrent: 4

# Logging configuration
loggers:
  console:
    config:
      log_level: INFO
