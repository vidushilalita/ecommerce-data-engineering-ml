# Dagster 1.12+ Instance Configuration
# Must use explicit class/module schema

run_storage:
  module: dagster._core.storage.runs
  class: SqliteRunStorage
  config:
    base_dir: ./dagster_data/runs

event_log_storage:
  module: dagster._core.storage.event_log
  class: SqliteEventLogStorage
  config:
    base_dir: ./dagster_data/event_logs

schedule_storage:
  module: dagster._core.storage.schedules
  class: SqliteScheduleStorage
  config:
    base_dir: ./dagster_data/schedules

local_artifact_storage:
  module: dagster._core.storage.root
  class: LocalArtifactStorage
  config:
    base_dir: ./dagster_data/artifacts

compute_logs:
  module: dagster._core.storage.compute_logs
  class: LocalComputeLogManager
  config:
    base_dir: ./dagster_data/compute_logs

run_launcher:
  module: dagster._core.launcher
  class: DefaultRunLauncher

run_coordinator:
  module: dagster._core.run_coordinator
  class: DefaultRunCoordinator

concurrency:
  runs:
    max_concurrent_runs: 4

run_retries:
  enabled: true
  max_retries: 2

telemetry:
  enabled: false
